<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoninTable - Login</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Reutilizamos el CSS actual -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .login-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #45a049;
    }
    .ronin-button {
      background-color: #1e90ff;
    }
    .ronin-button:hover {
      background-color: #1c86ee;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>RoninTable</h1>
    <button id="guest-login" class="login-button">Play as a Guest</button>
    <button id="ronin-login" class="login-button ronin-button">Login with Ronin Wallet</button>
  </div>

  <script>
    const guestNames = [
      "SkyWalker", "PixelNinja", "DragonSlayer", "MoonRider", "StarChaser",
      "ShadowFox", "FrostByte", "BlazeRunner", "ThunderCat", "NeonGhost"
    ];

    document.getElementById("guest-login").addEventListener("click", () => {
      // Generar un nombre aleatorio
      const randomName = guestNames[Math.floor(Math.random() * guestNames.length)];
      // Almacenar el nombre en sessionStorage para pasarlo a la página del juego
      sessionStorage.setItem("username", randomName);
      // Redirigir a la página del juego
      window.location.href = "/game";
    });

    document.getElementById("ronin-login").addEventListener("click", () => {
      // Placeholder para login con Ronin Wallet
      // Por ahora, simulamos un login con un nombre genérico
      const walletUsername = "WalletUser_" + Math.floor(Math.random() * 1000);
      sessionStorage.setItem("username", walletUsername);
      window.location.href = "/game";
    });
  </script>
</body>
</html>
